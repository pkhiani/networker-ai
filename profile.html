<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <link rel="stylesheet" type="text/css" href="profile.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="profileContainer">
        <div class="header-container">
            <h2>Edit Profile</h2>
            <!-- <button id="loginButton">
                <img src="Sign-In-Small---Default.png" alt="Sign In">
            </button> -->
        </div>        

        <div id="profileForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Name">
<!-- 
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your Email"> -->

            <label for="workExperience">Work Experience:</label>
            <textarea id="workExperience" placeholder="Brief description of your work experience"></textarea>

            <label for="education">Education:</label>
            <input type="text" id="education" placeholder="Your Education">

            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="List your skills, separated by commas"></textarea>

            <label for="projectsAchievements">Projects & Achievements:</label>
            <textarea id="projectsAchievements" placeholder="List any notable projects and achievements"></textarea>

            <!-- <label for="linkedin">LinkedIn Profile:</label>
            <input type="text" id="linkedin" placeholder="Your LinkedIn profile link"> -->

            <button id="saveProfile">Save Profile</button>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
