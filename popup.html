<html>
<head>
    <title>LinkedIn Message Tailor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
</head>
<body>

    <div class="header-container">
        <div class="left-section">
            <h2 style="margin: 0;">Networker.ai</h2>
            <div id="logo" class="logo-icon"></div>
        </div>

        <div class="icons-container">
            <div id="dashboardIcon" title="View Message History" class="dashboard-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#047fc2" viewBox="0 0 24 24">
                    <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                </svg>
            </div>
            
            <div id="profileIcon" title="Edit Your Profile" class="profile-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#047fc2" viewBox="0 0 24 24">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-3.31 0-10 1.67-10 5v2h20v-2c0-3.33-6.69-5-10-5z"/>
                </svg>
            </div>
        </div>
    </div>
    
    <h4>Purpose</h4>
    <select id="purposeDropdown" aria-label="Connection Purpose">
        <option value="" disabled selected>Why do you want to connect?</option>
        <option value="careerAdvice">Seeking Career Advice</option>
        <option value="networking">Networking Opportunity</option>
        <option value="jobInquiry">Inquiring About Job Openings</option>
        <option value="projectCollaboration">Project Collaboration</option>
        <option value="other">Other</option>
    </select>
    <!-- Hidden input field for storing user purpose -->
    <input type="text" id="userPurpose" style="display: none;">

    <h3>Generate Coffee Chat Message</h3>
    <p>Click the button below to generate a personalized message.</p>
    <textarea id="generatedMessage" readonly></textarea>

    <div class="icon-container">
        <button id="generateMessage">Generate Message</button>

        <!-- Icons for Copy and Regenerate -->
        <div id="copyIcon" title="Copy to Clipboard">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#047fc2" viewBox="0 0 24 24" class="copy-icon">
                <path d="M16 2c1.1 0 2 .9 2 2v16c0 1.1-.9 2-2 2H8c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h8zm0 2H8v16h8V4zM6 0c1.1 0 2 .9 2 2v16c0 1.1-.9 2-2 2H2c-1.1 0-2-.9-2-2V2c0-1.1.9-2 2-2h4zm0 2H2v16h4V2z"/>
            </svg>
        </div>

        <div id="regenerateIcon" title="Regenerate Message">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#047fc2" viewBox="0 0 24 24" class="regenerate-icon">
                <path d="M12 2V1L8 4.5 12 8V6c3.3 0 6 2.7 6 6 0 .7-.1 1.4-.4 2l1.5 1.5c.6-1.1.9-2.4.9-3.5 0-4.4-3.6-8-8-8zm-6.6 3.6l-1.4-1.4C2.4 6.3 2 8.1 2 10c0 4.4 3.6 8 8 8v1l4-3.5-4-3.5v2c-3.3 0-6-2.7-6-6 0-1.2.4-2.3 1-3.4z"/>
            </svg>
        </div>
    </div>

    <div id="loadingMessage" class="loading">Generating...</div>

    <script src="popup.js"></script>
</body>
</html>
